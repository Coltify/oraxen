settings:
  # Should Oraxen automatically generate sounds.json according to your settings?
  automatically_generate: true

sounds:

  welcome:
    category: record
    sound: welcome.ogg # extension is not mandatory
  required_wood_hit: # Required for custom sounds
    category: block
    sound: required/wood_hit.ogg
  required_wood_place:
    category: block
    sound: required/wood_place.ogg
  required_wood_break:
    category: block
    sound: required/wood_break.ogg
  required_wood_step:
    category: block
    sound: required/wood_step.ogg
  required_wood_fall:
    category: block
    sound: required/wood_fall.ogg
